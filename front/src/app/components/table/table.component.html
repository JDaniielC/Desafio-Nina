<table>
  <thead>
    <tr>
      <th>Identificador</th>
      <th>Bairro</th>
      <th>Data do ocorrido</th>
      <th>Tipo de agress√£o</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of complaints">
      <td>{{ item.id }}</td>
      <td>{{ item.neighborhood }}</td>
      <td>{{ item.date | date: 'dd/MM/yy' }}</td>
      <td>
        <span class="chip">{{ item.type | translate }}</span>
      </td>
    </tr>
  </tbody>
</table>
